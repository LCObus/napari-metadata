name: napari-metadata
display_name: metadata
contributions:
  commands:
    - id: napari-metadata.get_reader
      python_name: napari_metadata._reader:napari_get_reader
      title: Open data with metadata
    - id: napari-metadata.write_multiple
      python_name: napari_metadata._writer:write_multiple
      title: Save multi-layer data with metadata
    - id: napari-metadata.write_single_image
      python_name: napari_metadata._writer:write_single_image
      title: Save image data with metadata
    - id: napari-metadata.make_sample_data
      python_name: napari_metadata._sample_data:make_sample_data
      title: Load sample data from metadata
    - id: napari-metadata.make_qwidget
      python_name: napari_metadata._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-metadata.make_magic_widget
      python_name: napari_metadata._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-metadata.make_func_widget
      python_name: napari_metadata._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-metadata.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-metadata.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-metadata.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-metadata.make_sample_data
      display_name: metadata
      key: unique_id.1
  widgets:
    - command: napari-metadata.make_qwidget
      display_name: Example QWidget
    - command: napari-metadata.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-metadata.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
